<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>To-Do App</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <header>
            <h1 class="text-light text-center bg-info">To-Do Helper App</h1>
          </header>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <main>
<!--             <p class="bg-success">
              Create New To-Do
            </p> -->
            <h1 class="bg-success">
              Create New To-Do
            </h1>
            <form name="createToDoForm" action="#" method="post" onsubmit="addNewToDo(); return false">
              <div class="form-group">
                <label for="toDoName">To-Do Name: </label>
                <input type="text" class="form-control" id="toDoName" name="toDoName" placeholder="Enter your new To-Do's name here." required>
              </div>
              <div class="form-group">
                <label for="toDoDesc">To-Do Description: </label>
                <input type="text" class="form-control" id="toDoDesc" name="toDoDesc" placeholder="Describe your To-Do in detail here.">
              </div>
              <div class="form-group">
                <label for="toDoUrg">To-Do Urgency: </label>
                <input type="number" class="form-control" id="toDoUrg" name="toDoUrg" placeholder="How urgent is your task? (1 to 10)" min="1" max="10" required>
              </div>
              <div class="form-group">
                <label for=toDoDate">To-Do Date: </label>
                <input type="date" class="form-control" id="toDoDate" name="toDoDate" placeholder="Enter date (ddmmyyyy)" required>
              </div>
              <button type="submit" class="btn btn-primary">Add my new To-Do</button>
            </form>
          </main>
        </div>
        <div class="col">
          <main>
            <h1 class="bg-danger">
              Delete To-Do
            </h1>
            <form name="deleteToDoForm" action="#" method="post" onsubmit="deleteToDo(); return false">
              <div class="form-group">
                <label for="toDoName">To-Do to Delete: </label>
                <input type="text" class="form-control" id="toDoName" name="toDoName" placeholder="Enter the name of the To-Do you'd like to remove.">
              </div>
              <button type="submit" class="btn btn-primary">Delete To-Do</button>
            </form>
          </main>
        </div>
        <div class="col">
          <main>
            <h1 class="bg-warning">
              Current To-Dos
            </h1>
<!--            <div id="toDoListTarget">
            </div> -->
            <ul id="toDoListTarget"></ul>
            <button onclick="sortByUrgency()" class="btn btn-primary">Sort by Urgency</button>
            <button onclick="sortByDate()" class="btn btn-primary">Sort by Date</button> 
          </main>
        </div>
      </div>

      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
